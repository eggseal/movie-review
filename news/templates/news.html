{% extends 'base.html' %} {% block content %}
<h1>News</h1>
{% for new in news %}
<div class="card mb-3" style="margin: 0 2rem">
	<div class="row g-0">
		<div class="col-md-4">
			<img src="..." class="img-fluid rounded-start" alt="..." />
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h5 class="card-title">{{ new.headline }}</h5>
				<p class="card-text">{{ new.body }}</p>
				<p class="card-text">
					<small class="text-body-secondary">{{ new.date }}</small>
				</p>
			</div>
		</div>
	</div>
</div>
{% endfor %} {% endblock content %}
