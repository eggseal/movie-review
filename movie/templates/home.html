<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1 style="padding: 1rem">Welcome to MovieReviews</h1>
		<div class="container">
			<form action="/">
				<div class="mb-3">
					<label for="search">Search a movie title: </label>
					<input class="form-control" name="search" />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
			<p>Searching for: {{ search }}</p>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				{% for movie in movies %}
				<div class="col" v-for="movie in movies">
					<div class="card">
						<img src="{{ movie.image.url }}" class="card-img-top" />
						<div class="card-body">
							<h5 class="card-title fw-bold">{{ movie.title }}</h5>
							<p class="card-text">{{ movie.description }}</p>
							{% if movie.url %}
							<a href="{{ movie.url }}" class="btn btn-primary">View</a>
							{% endif %}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<br />
			<br />
		</div>
	</body>
</html>
